{%  load tagging_tags %}
        <article {% if object.is_draft %}class="draft"{% endif %}>
            {% if object.title %}
            <h2><a href="{{object.get_absolute_url}}">{{object.title}}</a></h2>
            {% endif %}
            {{object.rendered|safe|truncatewords_html:'150'}}
            {% tags_for_object object as tag_list %}
            <details>
                {{object.created|date}}, 
                <a title="permalink" class="permalink" href="{{object.get_absolute_url}}">#{{object.pk}}</a>
                {{object.metadata}}
                {% if user.is_staff %}<a href="{{object.get_absolute_url}}/edit" >!</a>{% endif %}
            </details>
        </article>
