{% macro twitter() %}
<div id="twitter">
    <script type="text/javascript">
    new TWTR.Widget({
          version: 2,
          type: 'profile',
          rpp: 3,
          interval: 6000,
          width: 'auto',
          height: 400,
          theme: {
            shell: {
              background: '#ffffff',
              color: '#333333'
            },
            tweets: {
              background: '#FFCC00',
              color: '#333333',
              links: '#000000'
            }
          },
          features: {
            scrollbar: false,
            loop: false,
            live: false,
            hashtags: true,
            timestamp: true,
            avatars: false,
            behavior: 'all'
          }
        }).render().setUser('lossingoil').start();            
    </script>
</div>
{% endmacro %}
